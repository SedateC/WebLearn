<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" name=""  v-model="n1">
    <select v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name=""  v-model="n2">
    <input type="button" value="=" v-on:click="getResult">
    <input type="text" v-model="result">
  </div>
</body>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      n1:0,
      n2:0,
      result:0,
      opt:'+'
    },
    methods:{
      getResult:function () {
        switch (this.opt) {
          case '+':
            this.result = parseInt(this.n1)+parseInt(this.n2);
            break;
          case '-':
            this.result =parseInt(this.n1)-parseInt(this.n2);
            break;
          case '*':
            this.result = parseInt(this.n1)*parseInt(this.n2);
            break;
          case '/':
            this.result = parseInt(this.n1)/parseInt(this.n2);
            break;
        }
      }
    }
  })
</script>
</html>
