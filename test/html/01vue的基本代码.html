<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue的基本代码</title>
  </head>

</head>
<body>
  <div id="app">
    <p>{{message}}++++</p><!--{{message}}为插值表达式-->
    <p v-cloak>======={{message}}==========</p> <!--解决插值表达式闪烁问题-->
    <h4 v-text="message">========</h4><!--覆盖原本内容-->
    <p v-text="msg2"></p>
    <p v-html="html">德萨大所多</p><!--显示-->
    <input type="button" value="按钮" v-bind:title="mytitle+'表达式外的内容'">
    <input type="button" value="按钮" :title="mytitle+'表达式外的内容'"><!--v-bind 简写 ： 要绑定的表达式-->
    <input type="button" value="method按钮" v-on:click="show()"><!-- V-ON 绑定机制 绑定事件-->
    <input type="button" value="method按钮" v-on:mouseover="show()"><!-- V-ON 绑定机制 绑定事件简写 ：@ -->
  </div>
</body>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      msg2:'<h1>卡布奇诺</h1>',
      mytitle:'这是一个自己定义的title',
      html:"<h1>这显示h1格式文本</h1>"
    },
    methods:{//当前vue 实例可用的方法
      show:function () {
        alert("hello")
      }
    }
  })
</script>
</html>
