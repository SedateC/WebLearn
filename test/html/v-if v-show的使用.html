<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <input type="button"  value="确定" @click="toggle"/>
    <input type="button"  value="确定" @click="flag=!flag"/><!-- 相同含义-->
    <h3 v-if="flag">这是v-if控制的元素</h3><!-- 这里是删除创建元素 较高的切换性能消耗-->
    <h3 v-show="flag">这是v-show控制的元素</h3><!-- 加上display 较高的初始渲染消耗 -->
    <!-- 元素可能永远不被显示出来被用户看到用 v-if -->
    <!-- 如果元素涉及频繁切换 用 v-show -->
  </div>
</body>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      flag:true
    },
    methods:{
      toggle(){
        this.flag = !this.flag
      }
    }
  })
</script>
</html>
