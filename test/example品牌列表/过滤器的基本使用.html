<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{msg|msgFormat}}</p>
</div>
<script>
  /*vue过滤器使用*/
   var vm = new Vue({
     el:app,
     data:{
       msg:"这是一个，这是两个，这是三个处理",
     },
   });
    Vue.filter('msgFormat',function () {
      msg.replace(/这是/g,"不呀");
    })
</script>
</body>
</html>
