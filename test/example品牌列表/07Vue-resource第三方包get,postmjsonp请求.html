<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Ajax(vue-resource)</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--顺序有要求-->
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
  <input type="button" value="get请求" @click="getInfo">
  <input type="button" value="Post请求" @click="getInfo2">
</div>
</body>
<script>
  new Vue({
    el:"#app",
    data:{
      msg:"msg in data",
    },
    methods: {
      getInfo(){
        //发送get请求
        this.$http.get('http://www.runoob.com/try/ajax/ajax_info.txt').then(function(res){
          document.write(res.body);
        },function(){
          console.log('请求失败处理');
        });
      },
      getInfo2(){
        this.$http.jsonp('http://www.runoob.com/try/ajax/ajax_info.txt', {},
          {
            headers: {},
            emulateJSON: true }).then((response) => {
          console.log(  response.data);
        });
      }
    }
  })
</script>
</html>
