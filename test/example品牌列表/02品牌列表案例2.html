<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>时间过滤器</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>添加品牌</h3>
    </div>
    <div class="panel-body form-inline">
      <label>
        id:
        <input type="text" class="form-control" v-model="id">
      </label>

      <label>
        name:
        <input type="text" class="form-control"v-model="name">
      </label>
      <label>
        <input type="button" value="添加" class="btn btn-primary" @click="onclick"/>
      </label>
      <label>
        搜索名称关键字:
        <input type="text" class="form-control" v-model="keywords" >
        <input type="button" class="btn btn-primary" value="搜索" @click="search(keywords)">
      </label>
    </div>
  </div>

  <table class="table table-hover tab table-bordered table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>ctime</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <!--之前数据是 data 中list渲染-->
    <tr v-for="item in search(keywords)" :key="item.id"><!--记得加绑定-->
      <td v-text="item.id"></td>
      <td>{{item.name}}</td>
      <td>{{item.ctime|dateFormat('')}}</td><!---->
      <td ><input type="button" value="删除"@click="ondel(item.id)"></td>
    </tr>
    </tbody>
  </table>
</div>

<div id="app2">
  <p>{{dt|dateFormat('yyyy')}}</p><!-- 私有过滤器-->
</div>
<script>
  Vue.filter('dateFormat',function (datastr,pattern) {
    var dt = new Date(datastr);
    var y = dt.getFullYear(); console.log(y);
    var m = dt.getMonth()+1; console.log(m);
    var d = dt.getDate()
    if (pattern&&pattern.toLowerCase() === 'yyyy-mm-dd'){
      return `${y}-${m}-${d}`
    } else {
      var hh = dt.getHours()
      var mm = dt.getMinutes()
      var ss = dt.getSeconds()
      return `${y}-${m}-${d} ${hh}-${mm}-${ss}`  /* 这个模板字符串要用1左边那个*/
    }
  })
  var vm = new Vue({
    el:app,
    data:{
      id:'',
      name:'',
      contentKey:'',
      keywords:"",
      list:[
        {id:1,name:'奔驰',ctime:new Date()},
        {id:2,name:'宝马',ctime:new Date()},
        {id:3,name:'路虎',ctime:new Date()}
      ],

    },
    methods:{
      onclick:function () {
        var car = {id:this.id,name:this.name,ctime:new Date()};
        this.list.push(car)
        this.id = this.name = '';
      },
      ondel:function(id){
        var index = this.list.findIndex(item =>{
          if (item.id == id){
            return true;
          }
        })
        this.list.splice(index,1);
      },
      search(keywords){//学习some可以通过return true终止  filter得到新数组 findIndex得到索引方法\
        var newlist =  this.list.filter(item =>{
          if (item.name.includes(keywords)){//ES6中字符串提供新方法 String.prototype.includes 要包含的字符串
            return item;
          }
        })
        return newlist;
      }
    }
  });
  new Vue({
    el:"#app2",
    data: {
      dt: new Date(),
    },
    methods: {},
    filters:{ //两个条件 名称 函数
      dateFormat:function (datastr,pattern) {//第一个永远是默认的处理函数字符串
        var dt = new Date(datastr);
        var y = dt.getFullYear().toString().padStart(4,"0");//ES6新特性填充字符串，console.log(y);
        var m = (dt.getMonth()+1).toString().padStart(2,"0");//ES6新特性填充字符串，;console.log(m
        var d = dt.getDate().toString().padStart(2,"0")
        if (pattern&&pattern.toLowerCase() === 'yyyy-mm-dd'){
          return `${y}-${m}-${d}~~~~ `
        } else {
          var hh = dt.getHours().toString().padStart(2,"0")
          var mm = dt.getMinutes().toString().padStart(2,"0")
          var ss = dt.getSeconds().toString().padStart(2,"0")
          return `${y}-${m}-${d} ${hh}-${mm}-${ss}~~~~~`  /* 这个模板字符串要用1左边那个*/
        }
      }
    }
  })

</script>
</body>
</html>
