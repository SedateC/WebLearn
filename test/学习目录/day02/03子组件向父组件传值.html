<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!--父组件 可以在引用子组件的通过属性绑定的形式传递给子组件 可以传递数据-->
  <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      msg:"这是data 中的msg"
    },
    methods: {},
    components:{
      com1:{
       // template:'<h1>这是子组件{{msg}}</h1>'  //这样访问不了 子组件默认访问不到父组件的值
        template:'<h1 @click="change">这是子组件{{parentmsg}}</h1>' ,//这里需要定义
        props:['parentmsg'],//把父组件传递过来的parentmsg 在props定一下 //只读的无法重新赋值
        directives:{},
        filter:{},
        components: {},
        data:{//子组件自身私有的属性 比如ajax请求出来的

        },
        methods: {
          change(){
            this.parentmsg = "这是被修改的数" //不建议修改props中的值 在data中修改
          }
        }
      }
    }
  })
</script>

</body>
</html>
